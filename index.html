  <body>
    <script>
      // 1
      let dateOfBirth = 1987;
      document.write("მე დავიბადე " + dateOfBirth + " წელს.");

      //   2
      document.write(`<br  />`);
      document.write(`<br  />`);
      let myNoun = "ძაღლი";
      let myAdjective = "დიდი";
      let myVerb = "გაიქცა";
      let myAdverb = "სწრაფად";
      document.write(
        myAdjective + " " + myNoun + " " + myAdverb + " " + myVerb + "."
      );
      //   3
      document.write(`<br  />`);
      document.write(`<br  />`);
      let color = "red";

      if (color === "red") {
        console.log("არჩეული ფერი " + color + " " + "არის ჩემი საყვარელი ფერი");
      } else {
        console.log("არჩეული ფერი " + color + " არ მომწონს.");
      }

      //   4
      document.write(`<br  />`);
      document.write(`<br  />`);

      let number = "10";
      if (number % 2 === 0) {
        console.log("არჩეული რიცხვი ლუწია");
      } else {
        console.log("არჩეული რიცხვი კენტია");
      }

      //   5
      document.write(`<br  />`);
      document.write(`<br  />`);

      let age = prompt("შეიყვანე შენი ასაკი");
      if (age < 18) {
        document.write("თქვენ არ ხართ სრულწლოვანი.");
      } else if (age > 18) {
        document.write("თქვენ ხართ სრულწლოვანი.");
      } else {
        document.write(
          "გილოცავთ, თქვენ ახლახანს გახდით 18 წლის და უკვე სრულწლოვანი ხართ."
        );
      }
    </script>
